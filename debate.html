<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <a href="index.html" class="home-button">Lucas Pentland-Hyde</a>
</header>

<section>
    <h2>BICKER</h2>

        <h3>The game of instigating, debating, and deliberating!</h3>
    </div>
</section>

<section>
    <img src="images/Capture4.JPG" alt="debate" class="feature-image">
    <img src="images/Capture3.JPG" alt="instigate" class="feature-image">
    <img src="images/Capture2.JPG" alt="deliberate" class="feature-image">

<section>
    <a href="https://github.com/lucasadilla" class="home-button">GitHub Repository</a>

    <h3>Electron 路 React 路 Javascript 路 Tailwind CSS 路 HTML</h3>
</section>
<div id="footer-placeholder"></div>

<script>
    // Function to load the footer content
    function loadFooter() {
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    }

    // Load the footer when the page is loaded
    window.onload = loadFooter;
</script>
<script src="cursor.js"></script>
<script src="index.js"></script>

</body>
</html>
